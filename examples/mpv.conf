# Example mpv configuration file demonstrating gradual-pause script usage
# Place this file at ~/.config/mpv/mpv.conf

# === Gradual Pause Script Configuration ===
# The script automatically loads if placed in ~/.config/mpv/scripts/
# Fine-tune behavior in ~/.config/mpv/script-opts/gradual_pause.conf

# Example: Override default fade durations via command line options
# Uncomment and adjust values as needed:
# script-opts=gradual_pause-fade_out_duration=0.6,gradual_pause-fade_in_duration=0.4

# Example: Use linear fading instead of logarithmic
# script-opts-append=gradual_pause-logarithmic_fade=no

# Example: Enable debug mode to troubleshoot issues
# script-opts-append=gradual_pause-debug_mode=yes

# === Recommended MPV Settings for Best Experience ===

# Video output driver (adjust for your system)
vo=gpu

# Hardware video decoding (reduces CPU usage)
hwdec=auto-safe

# Audio output driver (adjust for your system)
# Linux: pulse, pipewire, alsa
# macOS: coreaudio
# Windows: wasapi
ao=pulse

# Keep player window on top
ontop=yes

# Save playback position on quit
save-position-on-quit=yes

# Start in fullscreen mode
# fs=yes

# Show on-screen controller
osc=yes

# Show filename on OSD when starting playback
osd-playing-msg='${filename}'

# === Audio Settings ===

# Audio language preference
alang=eng,en,jpn,ja

# Volume level (0-100)
volume=50

# Soft volume maximum (allows >100% volume)
volume-max=150

# === Subtitle Settings ===

# Subtitle language preference
slang=eng,en

# Subtitle font
sub-font='Sans'
sub-font-size=45
sub-color='#FFFFFF'
sub-border-color='#000000'
sub-border-size=2
sub-shadow-offset=1
sub-shadow-color='#000000'

# === Performance Settings ===

# Use cache for network streams
cache=yes

# Prefetch settings
demuxer-max-bytes=150M
demuxer-max-back-bytes=75M

# === Other Useful Options ===

# Screenshot settings
screenshot-format=png
screenshot-png-compression=8
screenshot-template='~/Pictures/mpv-screenshot-%F-%P'

# Keep window open when playback finishes
keep-open=yes
