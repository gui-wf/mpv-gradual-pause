# Configuration file for mpv-gradual-pause script
# Place this file in ~/.config/mpv/script-opts/gradual_pause.conf

# Duration of fade-out effect when pausing (in seconds)
# Valid range: 0.0 - 5.0
# Default: 0.45
fade_out_duration=0.45

# Duration of fade-in effect when unpausing (in seconds)
# Valid range: 0.0 - 5.0
# Default: 0.3
fade_in_duration=0.3

# Number of volume steps for smooth transition
# Higher values = smoother fade, but more CPU usage
# Valid range: 1 - 100
# Default: 12
steps=12

# Use logarithmic fading for more natural sound
# Logarithmic fade: volume changes faster at the beginning/end
# Linear fade: volume changes at constant rate
# Valid values: yes, no
# Default: yes
logarithmic_fade=yes

# Enable debug logging to see what the script is doing
# Debug messages appear in mpv console (` key) and logs
# Valid values: yes, no
# Default: no
debug_mode=no
